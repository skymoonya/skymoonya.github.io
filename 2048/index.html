<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="author" content="moon">
	<title>2048</title>
	<link type="text/css" rel="stylesheet" href="css/index.css"></link>

<body>
<div class="container">
	<div class="header">

	</div>
	<div class="game-container">
		<div class="row row-0"><div></div><div></div><div></div><div></div/></div>

		<div class="row row-2"><div></div><div></div><div></div><div></div/></div>
		<div class="row row-3"><div></div><div></div><div></div><div></div/></div>
		<div class="shade">
			<p class="desc">Game Over!</p>
			<button class="new-game" id="again">Try again</button>
		</div>
	</div>
</div>
<script src="../3rd/jquery/jquery.js"></script>
<script src="js/index.js"></script>
</body>
</html>
